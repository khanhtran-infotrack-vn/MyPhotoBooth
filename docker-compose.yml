version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: myphotobooth_postgres
    environment:
      POSTGRES_DB: myphotobooth_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: myphotobooth_mailpit
    ports:
      - "8025:8025"
      - "1026:1025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: true
      MP_SMTP_AUTH_ALLOW_INSECURE: true

volumes:
  postgres_data:
    driver: local
